<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Off Bulb Animation</title>
</head>
<body>
    <img src="image/OFFbulb.jpg" id="Bulb" onclick="turnOnOff()">
    
    <button onclick="document.getElementById('Bulb').src= 'image/ONbulb.jpg'">ON</button>
    <button onclick="document.getElementById('Bulb').src= 'image/OFFbulb.jpg'">OFF</button>
               
</body>
</html>
